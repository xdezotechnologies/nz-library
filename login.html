	<body style="background-color: #e0d4e1;">




				<!-- Contact Us Form -->

					<section id="main" class="wrapper">

							</header>

								<div class="row 200%">
									<div class="12u">

											<form name="loginform">
												<div class="row uniform">
													<div class="12u$ 12u$(xsmall)">
														<input type="text" name="username" id="username" value="" placeholder="Username" required/>
													</div>
													<div class="12u$ 12u$(xsmall)">
														<input type="password" name="password" id="password" value="" placeholder="Password" required/>
													</div>

													<div class="12u$">
														<ul class="actions">
															<li><input type="button" value="Login" name="submit" onclick="login()"/></li>

												</div>

								</div>

						</div>

				<!-- Contact Us Form -->

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

			<script type="text/javascript">
				function login()
				{
					var user = "admin";
					var pass = "admin";
					var username = document.loginform.username.value;
					var password = document.loginform.password.value;

					if(username !="" && password !="") {
						if(username == user && password == pass) {
							 window.location.href="admin.html";
						}
						else {
							alert("Credentials does not match our records.")
						}
					}
					else {
						alert("Please fill the username and password correctly.");
					}
				}
			</script>
